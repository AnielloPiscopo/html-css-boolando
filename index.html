<!DOCTYPE html>
<html lang="ita">
    <head>
        <!--* GENERIC META TAG + TITLE TAG -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>


        <!--* INTERNAL LINKS -->

        <!--todo Link stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">


         <!--* EXTERNAL LINKS -->

        <!--todo Font Awersome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>



    <body>
        <!--* HEADER -->
        <header id="main-header" class="container color_white flex flex-centered bg-color_orange p_fixed">
            <!--todo Age Section -->
            <section class="age-section">
                <ul class="flex">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </section>

            <!--todo Logo -->
            <div class="logo-container img-container flex">
                <img src="assets/img/boolean-logo.png" alt="logo Boolean">
            </div>

            <!--todo Icon Section -->
            <div class="icons-container flex">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fas fa-regular fa-bag-shopping"></i>
            </div>
        </header>


        <!--* MAIN -->
        <main class="container bg-color_white p_relative">
            <!--todo Product -->
            <article class="product">
                <!-- Img of the product with some special info and the heart icon -->
                <div class="product-img p_relative">

                    <!--? HEART ICON -->
                    <span class="heart-icon-container bg-color_white p_absolute">&hearts;</span>

                    <!--? SPECIAL OFFERS -->
                    <div class="special-offers p_absolute">
                        <!--? DISCOUNT -->
                        <span class="discount special-offer bg-color_red">-50%</span>
                        
                        <!--? SOSTENIBILITY PLUS INFO -->
                        <span class="sostenibility special-offer bg-color_green">Sostenibilit√†</span>
                    </div>
                </div>

                <!-- Informations of the product -->
                <div class="product-info">
                    
                    <!--? THE NAME OF THE BRAND -->
                    <span class="brand-name">Levi's</span>

                    <!--? DESCRIPTION OF THE PRODUCT -->
                    <h3 class="product-description">Relaxed Fit Tee Unisex</h3>

                    <!--? PRICES -->
                    <div class="price">
                        <span class="current-price color_red">14,99$</span>
                        <span class="full-price">29,99$</span>
                    </div>
                </div>
            </article>
        </main>


        <!--* FOOTER -->
        <footer class="container color_white flex bg-color_black p_relative">
            <section id="generic-info">
            </section>

            <section id="contact-info">
            </section>
        </footer>
    </body>
</html>
